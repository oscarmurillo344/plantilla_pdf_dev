<mat-card style="margin-top: 70px" >
    <mat-card-title>Lista de PDF</mat-card-title>
    <table mat-table [dataSource]="Listapdf" style="width: 100%; height: 500px;" class="mat-elevation-z8">

        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha | date:'EEEE, d-MMMM-YYYY' }} </td>
        </ng-container>

       <ng-container matColumnDef="documento">fecha
            <th mat-header-cell *matHeaderCellDef>Documento</th>
            <td mat-cell *matCellDef="let element"> 
            <a mat-mini-fab color="primary" [routerLink]="['/vistapdf',element.documento]"
            matTooltip="visualizar pdf" matTooltipPosition="above">
             <mat-icon>visibility</mat-icon> 
            </a>    
            </td>
          </ng-container>

          <ng-container matColumnDef="descargar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-mini-fab color="primary" (click)="descargarPDF()"
              matTooltip="Descargar pdf" matTooltipPosition="above">
                <mat-icon>download</mat-icon> 
                </button> 
               </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
