<mat-toolbar class="Fixed" color="warn">

      <mat-icon>picture_as_pdf</mat-icon>
    </button>
    <span >Gestion de PDF</span>
    <span class="posicion-icon"></span>
    <span *ngIf="notificacion.notification" class="espacio"><mat-icon>account_circle</mat-icon> {{usuario}} </span>

</mat-toolbar>
